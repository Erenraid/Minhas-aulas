<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando</title>
    <style>
        body{
        font: normal 15pt Arial
        }
    </style>
</head>
<body>
    <h1>Boas vindas</h1>
    <p></p>
    <h1>Como funciona o prompt</h1>
   <script>
        var nome = window.prompt ("Qual é o seu nome?")  // parseInt números reais
        document.write(`Seja bem vindo <strong>${nome}</strong>, prazer em te receber!`) 
        var ano1 = parseInt(window.prompt("Qual o ano atual?") )  
        var ano2 = parseInt(window.prompt("Qual sua data de nascimento?"))
        s = ano1 - ano2
        window.alert(`A sua idade é de ${s} anos de idade!`)
  </script> 
   
         
</body>
</html>
