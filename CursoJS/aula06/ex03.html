<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de aritmeticos...</title>
    <style>
       body {
            background-color: rgb(249, 249, 249);
            color: rgb(200, 0, 0);
            font: normal 20pt Arial;
       }      
    </style>
</head>
<body>
     <h1>Teste</h1>
     <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá, ${nome} , seja bem vindo! ` )   // parseFloat  número real  
        var n1 = parseInt(window.prompt('Digite o ano atual: '))   // parseInt  número inteiro
        var n2 = parseInt(window.prompt('Digite sua data de aniversário: ')) 
        var s = n1 - n2 
        window.alert(`Você tem ${s} anos de idade`)
      </script>
</body>
</html>
